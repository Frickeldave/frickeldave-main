# Vale configuration file
# See: https://vale.sh/docs/topics/config/

StylesPath = .vale

MinAlertLevel = warning

# File type associations
[*.{md,mdx}]
# Enable/disable specific styles
BasedOnStyles = Vale

# Enable rules
Vale.Terms = YES
Vale.Spelling = NO
Vale.Vocab = Base

# Custom rules for technical documentation
Vale.Repetition = warning
Vale.Wordiness = suggestion

[*.{txt}]
BasedOnStyles = Vale

[*.astro]
# For prose content within Astro files
BasedOnStyles = Vale
# Extract content from HTML comments and frontmatter
Transform = (?s)<!--\s*(.*?)\s*-->|(?s)description:\s*["']([^"']+)["']
